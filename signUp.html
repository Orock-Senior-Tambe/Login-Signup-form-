<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Project</title>

    
        <!------------Bootstrap Links----------------->
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">

    <link rel="stylesheet" href="stylesheet.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-----------Boxicon Link-------------->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>


<body>
    
    <!-----------------------Main Container---------------------->

    <div class="Container d-flex justify-content-center align-items-center min-vh-100">
    <!-----------------------Login Container---------------------->

        <div class="row border rounded-5 p-3 bg-white shadow box-area">
    <!----------------------- Left Box---------------------->
    <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
        <div class="featured-image mb-3">
         <img src="images/signup.png" class="img-fluid" style="width: 250px; margin-top: 2rem; border-radius: 5px;">
        </div>
        <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be Verified</p>
        <small class="text-white text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace;  margin-bottom: 1rem;">Join experienced Designers on this platform.</small>
            </div>

    <!-----------------------Right Box---------------------->
        <div class="col-md-6 right-box">
            <div class="row align-items-center">
                <div class="header-text mb-4">
                    <h2 style="font-family: 'Poppins' sans-serif; font-weight: 600;">Hello! <i class='bx bxs-smile bx-flip-horizontal' ></i> </h2>
                    <p style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">We are happy to have you with us Toady.</p>
                    
                    <div class="input-group mb-3">
                        <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" style="font-family: 'Courier New', Courier, monospace; font-weight: 500;">
                    </div>

                    <div class="input-group mb-3">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" style="font-family: 'Courier New', Courier, monospace; font-weight: 500;">
                    </div>


                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Sign Up</button>
                    </div>
                
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="images/google.png" style="width: 20px;" class="me-2"><small>Sign Up with google</small></button>
                    </div>
                    <div class="row">
                        <small>Already have an account? <a href="index.html">Login</a></small>
                    </div>
                </div>

            </div>

        </div>




        </div>
</div>








    <script src="jsjs/bootstrap.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
